     target="_blank" rel="noopener" aria-label="Play photo gallery">
    <div class="gallery-wrapper">
      <img src="{{ thumbnail | safe }}" alt="{{ alt | default(value='Gallery preview') }}" />

    </div>
  </a>
  {% if caption %}
    <figcaption>{{ caption }}</figcaption>
  {% endif %}
</figure>
